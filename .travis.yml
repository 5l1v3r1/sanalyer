language: php

php:
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2

before_script:
  - cp .env.travis .env
  - composer self-update
  - composer install --prefer-source --no-interaction --dev
  - php artisan migrate

before_install:
  - mysql -e 'CREATE DATABASE sanalyer_db;'

script:
  - phpunit

services:
  - mysql

notifications:
  email: false